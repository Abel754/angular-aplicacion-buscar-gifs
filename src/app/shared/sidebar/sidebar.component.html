<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs-App</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <a *ngFor="let value of historial; let i = index" (click)="buscar(value)" class="list-group-item list-group-item-action"> <!-- Fem un for per recórrer l'array historial del gifs.service.ts amb l'instrucció *ngFor. També podem incloure in iteador (i) -->
            {{i+1}} - {{value | titlecase}} <!--Amb un pipe li indiquem que cada primera paraula comença amb majúscula-->
        </a>
    </div>
</div>
